<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="google-index.png">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    </head>
    <body>
        <header id="adv-header">
            <div>
                <div class="fdiv-left">
                    <img style="margin: 12px 0 10px 0;" alt="Google" id="googlelogo" width="80" src="images/google-logo.png">
                </div>
            </div>
            <div>
                <div>
                    <div class="fdiv-right">
                        <a href="index.html" class="flinks">Google</a>
                    </div>
                </div>
            </div>
            <div>
                <div id="adv-search-title">
                    <h2 style="color: #D93A33; font-weight: lighter; margin-left: 40px;">Advanced Search</h6>
                </div>

            </div>
        </header>

        <main id="adv-main">
            <div id="adv-main-div">
                <div class="adv-block">
                    <p style="font-size: 18px;">Find pages with...</p>
                </div>
                
                <div class="adv-content">
                    <form id="adv-form" method="get" action="https://www.google.com/search">
                        <div class="adv-block">
                            <label for="adfirin" class="adv-label">all these words:</label>
                            <input id="adfirin" type="text" class="adv-input" name="as_q">
                        </div>
                        <div class="adv-block">
                            <label for="adsecin" class="adv-label">this exact word or phrase:</label>
                            <input id="adsecin" type="text" class="adv-input" name="as_epq"> 
                        </div>

                        <div class="adv-block">
                            <label for="adthin" class="adv-label">any of these words:</label>
                            <input id="adthin" type="text" class="adv-input" name="as_oq">
                        </div>
                        <div class="adv-block">
                            <label for="adfoin" class="adv-label">none of these words:</label>
                            <input id="adsfoin" type="text" class="adv-input" name="as_eq"> 
                        </div>

                        <div>
                            <input class="adv-submit" type="submit" value="Advanced Search">
                        </div>

                    </form>
                </div>

            </div>
        </main>

        <footer>
            <div class="fdiv">
                <div class="fdiv-left">
                    <p>Planet Earth</p>
                </div>
                <hr>
                <div class="fdiv-left">
                    <a href="https://ads.google.com/intl/en_cy/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="flinks flinks-right" target="_blank">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" class="flinks" target="_blank">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" class="flinks" target="_blank">How Search Works</a>
                </div>

                <div class="fdiv-right">
                    <a href="https://policies.google.com/privacy?hl=en-CY&fg=1" class="flinks" target="_blank">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-CY&fg=1" class="flinks" target="_blank">Terms</a>
                </div>
            </div>
        </footer>
    </body>
</html>
